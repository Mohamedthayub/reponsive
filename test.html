<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-700 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white w-full max-w-5xl shadow-xl">
    <!-- Header -->
    <div class="bg-green-500 h-16"></div>

    <!-- Content -->
    <div class="flex flex-col sm:flex-row">
      <!-- Sidebar -->
      <div class="bg-blue-400 h-32 sm:h-auto sm:w-1/3"></div>
      <!-- Main Content -->
      <div class="bg-red-400 h-32 sm:h-auto sm:w-2/3"></div>
    </div>

    <!-- Footer -->
    <div class="flex flex-col md:flex-row">
      <div class="bg-purple-300 h-20"></div>
      <div class="bg-purple-300 h-20"></div>
      <div class="bg-purple-300 h-20"></div>
    </div>
  </div>

</body>
</html>
